{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="500" height="500"><br>
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}</h3><br>
            <h4>{{movie.year}}</h4><br>
            <h4>{{movie.desc}}</h4><br>

            <a class="btn btn - warning" href="{% url 'movie_app:update' movie.id %}">
    update
</a>
<a class="btn btn - danger" href="{% url 'movie_app:delete' movie.id %}">
    delete
</a>
        </div>
    </div>
</div>


{% endblock %}
